<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Mock Metrics Server</title>
  </head>
  <body>
    <script type="text/javascript">
      var xhr = new XMLHttpRequest();

      xhr.onload = function() {
        console.log('load');
      };

      xhr.ontimeout = function() {
        console.log('timeout');
      };

      xhr.onerror = function() {
        console.log('error');
      };

      xhr.open('POST', 'http://mockmetricsserver.appspot.com/', true);
      xhr.send();
    </script>
    <div id="container">
      <h1>Test</h1>
    </div>
  </body>
</html>
